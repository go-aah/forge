language: go

sudo: false

branches:
  # only:
  #   - master
  #   - integration

go:
  - 1.6
  - 1.7
  - 1.8
  - tip

before_install:
  - bash prepare-aah-env.sh "forge" "v0"

install:
  - go get -v -t aahframework.org/forge.v0/...

script:
  - cd $GOPATH/src/aahframework.org/forge.v0
  - bash go.test.sh
  - go test -bench . -benchmem

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - go: tip
